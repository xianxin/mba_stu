		<p id="date_time"></p>
		
		<script>
			$.ajax({
				type:"get",
				url:"http://202.120.24.169:9060/psc/ACEMTST/EMPLOYEE/CRM/s/WEBLIB_MBA_STU.TZ_MBA_STU_COURSE.FieldFormula.ISCRIPT_TEST_JETTISON",
				async:true,
